apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://charts.goauthentik.io
    chart: authentik
    targetRevision: 2025.10.3
    helm:
      valueFiles:
      - $values/authentik/helm-values.yaml
  - repoURL: https://github.com/Mayne0213/cluster-infrastructure.git
    targetRevision: main
    ref: values
  - repoURL: https://github.com/Mayne0213/cluster-infrastructure.git
    targetRevision: main
    path: authentik
  destination:
    server: https://kubernetes.default.svc
    namespace: authentik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    managedNamespaceMetadata:
      labels:
        goldilocks.fairwinds.com/enabled: 'true'
  revisionHistoryLimit: 10
