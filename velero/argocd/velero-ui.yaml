apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero-ui
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    # Helm chart from OTWLD repository
    repoURL: https://helm.otwld.com/
    chart: velero-ui
    targetRevision: 0.2.4
    helm:
      values: |
        # Image configuration
        image:
          repository: otwld/velero-ui
          tag: latest
          pullPolicy: IfNotPresent

        # Replica count
        replicaCount: 1

        # Resources
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

        # Service configuration
        service:
          type: ClusterIP
          port: 3000

        # Environment variables
        env: []
        envFrom: []

        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          fsGroup: 1000

        # Service account
        serviceAccount:
          create: true
          name: velero-ui

  destination:
    server: https://kubernetes.default.svc
    namespace: velero

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=false  # velero namespace already exists
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10
